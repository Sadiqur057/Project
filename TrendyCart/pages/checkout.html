<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Checkout</title>
  </head>

  <body>
    <header id="header"></header>

    <main>
      <div class="bag-page">
        <div class="bag-items-container">
        </div>
        <div class="bag-summary">
          <div class="bag-details-container">
            <p class="price-header">PRICE DETAILS (2 Items)</p>
            <div class="price-item">
              <span class="price-item-tag">Total BDT</span>
              <span class="price-item-value">-BDT. 1143</span>
            </div>
            <div class="price-item">
              <span class="price-item-tag">Discount on BDT</span>
              <span class="price-item-value price-base-discount"
                >-BDT. 1143</span
              >
            </div>
            <div class="price-item">
              <span class="price-item-tag">Convenience Fee</span>
              <span class="price-item-value">-BDT. 99</span>
            </div>
            <div class="price-footer">
              <span class="price-item-tag">Total Amount</span>
              <span class="price-item-value">-BDT. 1240</span>
            </div>
          </div>
          <a class="btn-place-order" href="#">Place Order</a>

        </div>
      </div>
    </main>

    <footer id="footer">safjhsad</footer>

    <script src="../data/item.js"></script>
    <script src="../scripts/index.js"></script>
    <script src="../scripts/checkout.js"></script>
    <script
      src="https://kit.fontawesome.com/1104488063.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
